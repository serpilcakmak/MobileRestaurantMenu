<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">    
    <title>Serpil's Diner</title>
</head>
<body>
    <div class="container">

        <header>
            <div class="h-text">
                <h1>Serpil's Diner</h1>                
                <p>The best burgers and pizzas in the town</p>
            </div>
            <div>
                <img src="../images/burger.png" >
            </div>

        </header>

        <div class="content">
            <ul class="menu-list" id="menu-list"></ul>
        
            <div class="order" id="order">
                <p>Your Order</p>
                <ul class="order-list" id="order-list"></ul>

                <div class="total">
                    <p>Total Price</p>
                    <p id="totalPrice">26$</p> 
                </div>
        
                <div class="complete-order">
                    <button id="BtnComplete" class="BtnComplete">Complete order</button>
                </div>
            </div>

            <div id="afterOrderModal" class="afterOrderModal"></div>
    
        </div>


    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span id="close" class="close">&times;</span>
            <h2>Enter card details</h2>
            <form id="orderForm">
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" maxlength="19" required><br>
                <div class="cardDetails">
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5" required>
                    <input type="number" id="cvv" name="cvv" placeholder="CVV" maxlength="3" required>
                </div><br>
                <button id="BtnPay" type="submit">Pay</button>
            </form>
        </div>

    </div>




    <script src="index.js" type="module"></script>  
</body>
</html>
